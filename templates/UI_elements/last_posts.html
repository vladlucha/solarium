<div class="posts-container">
    {% for post in posts %}
        <div class="portfolio-item">

            <div class="hovereffect-3">
                <img class="img-responsive" src="{{ post.thumbnail.url }}" alt="">
                    <div class="overlay">
                        <h2>{{ post.title }}</h2>
                        <p>
                            <a href="{% url 'get_post' post_slug=post.slug %}">Читать</a>
                        </p>
                    </div>
            </div>
        </div>
    {% endfor %}
</div>
