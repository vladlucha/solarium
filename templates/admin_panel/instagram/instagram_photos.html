{% load staticfiles %}
<script src="{% static 'instagram/js/instafeed.min.js' %}"></script>
<script src="{% static 'salarium/js/instagram_parser.js' %}"></script>

<div class="row">
    <div class="col-xs-12 text-left"><h3>All posts</h3></div>
    <div class="col-xs-12">
        <div>
            <input type="text" data-role="tagsinput" class="" id="tags-input" placeholder="Write tags..">
        </div>
        <hr/>
        <div id="instafeed"></div>

        <hr/>
        <div class="row text-center" id="more-placeholder">
            <button class="btn btn-default btn-lg" id="load-more" onclick="loadMore()" disabled>Load</button>
            <button class="btn btn-default btn-lg" id="clear-all" onclick="clear()">Clear</button>
        </div>
    </div>
</div>
